<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="15" ry="15"/>
  
  <!-- Telegram style phone frame -->
  <rect x="200" y="50" width="400" height="400" rx="30" ry="30" fill="#fff" stroke="#ced4da" stroke-width="10"/>
  
  <!-- Telegram header -->
  <rect x="200" y="50" width="400" height="70" rx="30" ry="30" fill="#0088cc"/>
  <rect x="200" y="90" width="400" height="30" fill="#0088cc"/>
  <circle cx="250" cy="85" r="15" fill="#fff"/>
  <text x="280" y="90" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">Дневник бот</text>
  <text x="555" y="90" font-family="Arial" font-size="20" fill="#fff" font-weight="bold">↩</text>
  
  <!-- Report header -->
  <rect x="220" y="130" width="360" height="40" rx="10" ry="10" fill="#e9ecef"/>
  <text x="400" y="155" font-family="Arial" font-size="16" fill="#495057" text-anchor="middle" font-weight="bold">Отчет по задачам за 15.05.2025</text>
  
  <!-- Report content -->
  <!-- Task 1 -->
  <rect x="220" y="180" width="360" height="50" rx="5" ry="5" fill="#f1f8e9" stroke="#c5e1a5" stroke-width="1"/>
  <text x="240" y="205" font-family="Arial" font-size="14" fill="#33691e" font-weight="bold">Разработка бота</text>
  <text x="240" y="220" font-family="Arial" font-size="12" fill="#689f38">Начало: 9:00 - Окончание: 11:30 (2ч 30м)</text>
  <text x="550" y="205" font-family="Arial" font-size="14" fill="#33691e" font-weight="bold">✓</text>
  
  <!-- Task 2 -->
  <rect x="220" y="240" width="360" height="50" rx="5" ry="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="240" y="265" font-family="Arial" font-size="14" fill="#0d47a1" font-weight="bold">Встреча с командой</text>
  <text x="240" y="280" font-family="Arial" font-size="12" fill="#1976d2">Начало: 12:00 - Окончание: 13:00 (1ч 00м)</text>
  <text x="550" y="265" font-family="Arial" font-size="14" fill="#0d47a1" font-weight="bold">✓</text>
  
  <!-- Task 3 -->
  <rect x="220" y="300" width="360" height="50" rx="5" ry="5" fill="#fff3e0" stroke="#ffe0b2" stroke-width="1"/>
  <text x="240" y="325" font-family="Arial" font-size="14" fill="#e65100" font-weight="bold">Перерыв</text>
  <text x="240" y="340" font-family="Arial" font-size="12" fill="#f57c00">Начало: 13:00 - Окончание: 13:30 (0ч 30м)</text>
  <text x="550" y="325" font-family="Arial" font-size="14" fill="#e65100" font-weight="bold">✓</text>
  
  <!-- Task 4 -->
  <rect x="220" y="360" width="360" height="50" rx="5" ry="5" fill="#f1f8e9" stroke="#c5e1a5" stroke-width="1"/>
  <text x="240" y="385" font-family="Arial" font-size="14" fill="#33691e" font-weight="bold">Тестирование отчетов</text>
  <text x="240" y="400" font-family="Arial" font-size="12" fill="#689f38">Начало: 13:30 - Сейчас (1ч 15м)</text>
  <text x="550" y="385" font-family="Arial" font-size="14" fill="#33691e" font-weight="bold">⏳</text>
  
  <!-- Summary footer -->
  <rect x="220" y="420" width="360" height="20" rx="5" ry="5" fill="#e9ecef"/>
  <text x="400" y="435" font-family="Arial" font-size="14" fill="#495057" text-anchor="middle">Всего задач: 4 | Продуктивное время: 5ч 15м</text>
  
  <!-- Floating telegram paper plane icon -->
  <circle cx="140" cy="100" r="60" fill="#0088cc"/>
  <polygon points="110,100 180,70 140,130 140,100" fill="#fff"/>
  
  <!-- Floating charts/analytics icon -->
  <circle cx="140" cy="400" r="60" fill="#28a745"/>
  <rect x="110" y="380" width="20" height="40" fill="#fff"/>
  <rect x="140" y="360" width="20" height="60" fill="#fff"/>
  <rect x="170" y="350" width="20" height="70" fill="#fff"/>
  
  <!-- Floating reporting icon -->
  <circle cx="660" cy="100" r="60" fill="#17a2b8"/>
  <rect x="630" y="80" width="60" height="10" fill="#fff"/>
  <rect x="630" y="100" width="60" height="10" fill="#fff"/>
  <rect x="630" y="120" width="40" height="10" fill="#fff"/>
  
  <!-- Floating clock icon -->
  <circle cx="660" cy="400" r="60" fill="#ffc107"/>
  <circle cx="660" cy="400" r="50" fill="#fff"/>
  <circle cx="660" cy="400" r="5" fill="#495057"/>
  <line x1="660" y1="400" x2="660" y2="365" stroke="#495057" stroke-width="4" stroke-linecap="round"/>
  <line x1="660" y1="400" x2="685" y2="400" stroke="#495057" stroke-width="4" stroke-linecap="round"/>
</svg>