<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="15" ry="15"/>
  
  <!-- Big clock in the background -->
  <circle cx="400" cy="250" r="200" fill="#e9ecef" stroke="#dee2e6" stroke-width="10"/>
  <circle cx="400" cy="250" r="10" fill="#495057"/>
  
  <!-- Clock hands -->
  <line x1="400" y1="250" x2="400" y2="120" stroke="#495057" stroke-width="8" stroke-linecap="round"/>
  <line x1="400" y1="250" x2="500" y2="320" stroke="#495057" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Hour marks -->
  <line x1="400" y1="70" x2="400" y2="90" stroke="#6c757d" stroke-width="5"/>
  <line x1="580" y1="250" x2="560" y2="250" stroke="#6c757d" stroke-width="5"/>
  <line x1="400" y1="430" x2="400" y2="410" stroke="#6c757d" stroke-width="5"/>
  <line x1="220" y1="250" x2="240" y2="250" stroke="#6c757d" stroke-width="5"/>
  
  <!-- Diagonal hour marks -->
  <line x1="523" y1="127" x2="509" y2="141" stroke="#6c757d" stroke-width="5"/>
  <line x1="523" y1="373" x2="509" y2="359" stroke="#6c757d" stroke-width="5"/>
  <line x1="277" y1="373" x2="291" y2="359" stroke="#6c757d" stroke-width="5"/>
  <line x1="277" y1="127" x2="291" y2="141" stroke="#6c757d" stroke-width="5"/>
  
  <!-- Scattered tasks/activities icons -->
  
  <!-- Task 1 - Document -->
  <rect x="100" y="100" width="60" height="80" fill="white" stroke="#6c757d" stroke-width="2" rx="5" ry="5"/>
  <line x1="110" y1="120" x2="150" y2="120" stroke="#adb5bd" stroke-width="2"/>
  <line x1="110" y1="140" x2="150" y2="140" stroke="#adb5bd" stroke-width="2"/>
  <line x1="110" y1="160" x2="130" y2="160" stroke="#adb5bd" stroke-width="2"/>
  
  <!-- Task 2 - Email -->
  <rect x="650" y="150" width="80" height="60" fill="white" stroke="#6c757d" stroke-width="2" rx="10" ry="10"/>
  <polyline points="650,160 690,190 730,160" fill="none" stroke="#007bff" stroke-width="2"/>
  
  <!-- Task 3 - Coffee break -->
  <circle cx="150" cy="350" r="30" fill="white" stroke="#6c757d" stroke-width="2"/>
  <path d="M170,350 C170,330 130,330 130,350" fill="none" stroke="#6c757d" stroke-width="3"/>
  <ellipse cx="150" cy="320" rx="10" ry="5" fill="white" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Task 4 - Meeting -->
  <circle cx="650" cy="350" r="35" fill="white" stroke="#6c757d" stroke-width="2"/>
  <circle cx="630" cy="335" r="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="1.5"/>
  <circle cx="670" cy="335" r="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="1.5"/>
  <circle cx="650" cy="365" r="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="1.5"/>
  
  <!-- Red X marks for untracked time -->
  <g fill="none" stroke="#dc3545" stroke-width="4" stroke-linecap="round">
    <line x1="200" y1="200" x2="230" y2="230"/>
    <line x1="230" y1="200" x2="200" y2="230"/>
    
    <line x1="550" y1="180" x2="580" y2="210"/>
    <line x1="580" y1="180" x2="550" y2="210"/>
    
    <line x1="250" y1="400" x2="280" y2="430"/>
    <line x1="280" y1="400" x2="250" y2="430"/>
    
    <line x1="500" y1="400" x2="530" y2="430"/>
    <line x1="530" y1="400" x2="500" y2="430"/>
  </g>
  
  <!-- Question marks for confusion -->
  <text x="300" y="180" font-family="Arial" font-size="40" fill="#6c757d" font-weight="bold">?</text>
  <text x="450" y="150" font-family="Arial" font-size="40" fill="#6c757d" font-weight="bold">?</text>
  <text x="350" y="350" font-family="Arial" font-size="40" fill="#6c757d" font-weight="bold">?</text>
  <text x="480" y="330" font-family="Arial" font-size="40" fill="#6c757d" font-weight="bold">?</text>
  

</svg>